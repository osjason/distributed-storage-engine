syntax = "proto3";
import "NameNode_DataNode.proto";
import public "google/protobuf/timestamp.proto";
option java_multiple_files=false;
option java_package="com.hyz.proto";
option java_outer_classname = "Client_NameNode";
package meta;

// Client（客户端） 与 NameNode（服务端） 交互信息定义
/*
  更新方向：鉴权、团队角色 ...
 */

// 从 Client 上传的部分元数据
message BasicMetadata{
  string FileName = 1;
  string FileSize = 2; // 纯数字，以 MB 为单位
  string FileExtension = 3;
  string Path = 4;
  string FileHash = 5;
}

message FileMetadata{
  BasicMetadata  BasicMetadata = 1;
  repeated Block BlockMetadataList = 2;  // 来自 DataNode 的 Block 元数据列表
}

// ----------------- Request 定义 ------------------------

// 上传文件
message PutRequest{
  BasicMetadata basicMetadata = 1;
}

// 获取文件
message GetRequest{
  string SourcePath = 1;
  string FileName = 2;
  string FileExtension = 3;
  string FileHash = 4;  // 正常情况下，只用 hash 搜索就行了
}

// 删除文件
message DeleteRequest{
  string SourcePath = 1;
  string FileName = 2;
  string FileExtension = 3;
  string FileHash = 4;  // 验证
}

// 获取某一文件的元数据
message StatRequest{
  string FileName = 1;
  string FileHash = 2;
  string SourcePath = 3;
}

// 创建远程目录路径
message MkdirRequest{
  string NewPath = 1;
}

// 更改文件所在目录
message MovePathRequest{
  string SourcePath = 1;
  string NewPath = 2;
  string FileName = 3;
  string FileHash = 4; // hash 用于校验
}

// 获取某一目录下，所有文件的元数据
message ListMetaRequest{
  string SourcePath = 1;
}

// ----------------- Response 定义 ------------------------

message StatResponse{
  bool IsSucceed = 1;  // 是否成功
  string ErrMessage = 2;
  string Path = 3;   // 有可能 Path 被其他客户端更新了
  repeated BasicMetadata BasicMetadata= 4;
  // Path + 该目录下的所有文件的元数据 = 目录列表
}

message MkdirResponse{
  bool IsSucceed = 1;  // 是否成功
  string ErrMessage = 2;
  string RemotePath = 3;
  repeated BasicMetadata fileList = 4;
}

message MovePathResponse{
  bool IsSucceed = 1;  // 是否成功
  string ErrMessage = 2;
  string RemotePath = 3;   // 有可能 Path 被其他客户端更新了
  repeated BasicMetadata BasicMetadata= 4;
}

message ListMetaResponse{
  bool IsSucceed = 1;  // 是否成功
  string ErrMessage = 2;
  string Path = 3;   // 有可能 Path 被其他客户端更新了
  repeated BasicMetadata BasicMetadata= 4;
  // Path + 该目录下的所有文件的元数据 = 目录列表
}

// BlockResponse：凡涉及到 DataNode 的操作，Block 列表。
message BlockResponse{
  bool IsSucceed = 1;  // 是否成功，
  string ErrMessage = 2;
  repeated Block BlockList = 3;
}



// ---------------------------------

// NameNode 作为 GRPC 服务端
service NameNodeRPC{
  // 配置文件存所有 NameNode ，下一版本添加网关

  // 以下转接到 DataNode 进行交互
  rpc Put(PutRequest) returns (StatResponse);
  rpc Get(GetRequest) returns (BlockResponse);
  rpc Delete(DeleteRequest) returns (BlockResponse);

  // 以下直接与 NameNode 交互，不用涉及 DataNode
  // 获取某路径下的某文件的基础元数据
  rpc Stat(StatRequest) returns (StatResponse);
  // 获取某路径下的所有文件的基础元数据
  rpc List(ListMetaRequest) returns (ListMetaResponse);
  // 新建文件夹，创建一个新路径
  rpc Mkdir(MkdirRequest) returns (MkdirResponse);
  // 移动文件路径
  rpc MovePath(MovePathRequest) returns (MovePathResponse);
}